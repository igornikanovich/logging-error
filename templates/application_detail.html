{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            Application: {{ app_name }}
        </div>
        <div class="col-6">
            Error type: {{ error_type }}
        </div>
            <div class="w-100"></div>
        <div class="col-6">
            Token: {{ app_token }}
        </div>
        <div class="col-4">
            <form action="" method="get">
                <div class="input-group">
                    <select name="type" class="custom-select">
                        <option selected="selected" disabled>Type of error</option>
                            {% for error_type in errors_set %}
                                <option value="{{ error_type }}">{{ error_type }}</option>
                            {% endfor %}
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Select</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<table class="table table-sm table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Type</th>
      <th scope="col">Message</th>
      <th scope="col">Stacktrace</th>
    </tr>
  </thead>
    <tbody>
      {% for error in errors_list %}
        <tr>
          <td>{{error.date}}</td>
          <td>{{error.type}}</td>
          <td>{{error.message}}</td>
          <td>{{error.stacktrace}}</td>
         </tr>
      {% endfor %}
    </tbody>
</table>

<div id="container">
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Number of errors per day'
      },
      xAxis: {
          categories: {{ date|safe }}
      },
      yAxis: {
          min: 0,
          title: {
              text: 'Count'
          }
	  },
      series: [{
          name: 'number of errors per day',
          data: {{ count_errors }},
          color: 'green'
      }]
  });
</script>
</div>

{% endblock content %}
