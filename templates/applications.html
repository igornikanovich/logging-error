{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 col-xl-4 mx-auto">
        <div class="card card-signin my-5 bg-light text-dark">
          <div class="card-body">
            <h5 class="card-title text-center">Выберите приложение:</h5>
            <div class="btn btn-block bg-light">
                {% for application in application_list %}
                  <a href="{{ application.get_absolute_url }}" class="btn btn-light">{{ application }}</a>
                  <br>
                {% endfor %}
                <br>
                <form method="post" action=""> {% csrf_token %}
                  <div class="input-group">
                    <input type="text" class="form-control" name="addnewapp" placeholder="Добавить новое приложение">
                      <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit">+</button>
                      </span>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock content %}
